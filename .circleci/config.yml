version: 2.1
jobs:
  build:
    working_directory: ~/circleci-testcafe
    docker:
      - image: circleci/python:3.8.3
      - image: testcafe/testcafe
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: execute testcafe using chromium
          command: docker run -v ${PWD}/tests:/tests -it testcafe/testcafe chromium /tests    
workflows:
  build:
    jobs:
     - build
